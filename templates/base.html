<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %} - CSC4500</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link href="{{ url_for('static', filename='static/style.css') }}" rel="stylesheet"> -->
  <style>
    body {
      padding-top: 80px;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href={{ url_for('dashboard')}}>CSC4500</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href= {{ url_for('dashboard') }} >Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href= {{ url_for('donation_main') }} >Donate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('outgoing_donation') }}>Send</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action={{url_for('logout')}}>

      <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
    </form>
    </div>
  </nav>

  <main role="main" class="container">

    <div class="starter-template">
      {% block body %}
      {% endblock %}
    </div>

  </main>






</body>

</html>
